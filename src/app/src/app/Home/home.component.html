<div class="container-fluid">
    
        
            <form  #userForm="ngForm" (ngSubmit)="onSubmit" novalidate>
               
                <div class="form-group" >
                    <label for="email">email:</label>
                    <input type="text" required #email="ngModel" [class.is-invalid]="email.invalid && email.touched" class="form-control" id="floatingInput" name="username" [(ngModel)]="userModel.email">
                    <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>
                </div>
                
                <div class="form-group">
                    <label for="password">password:</label>
                    <input type="password" required #password="ngModel" [class.is-invalid]="password.invalid && password.touched" class="form-control" id="floatingPassword" name="password" [(ngModel)]=" userModel.password">
                </div>
                <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is reuaired</small>
                
                <div class="form-group">
                    <button [disabled]="userForm.form.invalid" class="btn btn-primary">Subscribe</button>
                </div>
                
            </form>
        
    
</div>
